<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konten Konser</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Video Konser Nadin Amizah - sorai</h1>
    <div class="player">
      <video id="concertVideo" controls class="media">
        <source src="vidio konser nadin sorai.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="container">
    <h1 class="title">lagu Nadin Amizah - sorai</h1>
    <div class="player">
      <audio id="concertAudio" controls class="media">
        <source src="lagu nadin.mp4" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <div class="container">
    <h1 class="title">Galeri Konser Nadin Amizah</h1>
    <div class="gallery">
      <img src="foto1.jpg" alt="Foto Konser 1" class="gallery-img">
      <img src="foto2.jpg" alt="Foto Konser 2" class="gallery-img">
      <img src="foto4.jpg" alt="Foto Konser 3" class="gallery-img">
      <img src="foto3.jpg" alt="Foto Konser 4" class="gallery-img">
    </div>
  </div>

  <div class="container">
    <h1 class="title">Jadwal Konser</h1>
    <table class="schedule-table">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Lokasi</th>
          <th>Waktu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>25 Juni 2024</td>
          <td>Stadion Utama, Jakarta</td>
          <td>19:00</td>
        </tr>
        <tr>
          <td>28 Juni 2024</td>
          <td>Lapangan Gasibu, Bandung</td>
          <td>18:00</td>
        </tr>
        <tr>
          <td>1 Juli 2024</td>
          <td>Lapangan Renon, Bali</td>
          <td>20:00</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container">
    <a href="pesanan.html" class="order-button">Pesan Tiket</a>
  </div>
</body>
</html>
